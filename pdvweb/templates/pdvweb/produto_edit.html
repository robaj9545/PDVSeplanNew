{% extends 'pdvweb/base.html' %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
    <h2>Editar Produto</h2>
    <form method="post" action="{% url 'pdvweb:editar_produto' produto.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'pdvweb:listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}

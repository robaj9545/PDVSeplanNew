<script>
  function selecionarProduto(id, nome, preco) {
    // Preencha os campos do formulário de adicionar itens à venda com os detalhes do produto selecionado
    document.getElementById('id_produto_nome').value = nome;
    document.getElementById('id_preco').value = preco;
    document.getElementById('id_quantidade').focus();  // Coloque o foco no campo de quantidade
    
    // Feche o modal de pesquisa de produtos
    $('#modalPesquisaProduto').modal('hide');  // Use o ID do seu modal
  }
</script>

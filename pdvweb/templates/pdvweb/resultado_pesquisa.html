<!-- Resultados da pesquisa -->
<div id="resultadosPesquisa" class="container mt-3" style="max-height: 400px; overflow-y: auto;">
  <div class="table-responsive">
    <table class="table">
      <thead class="bg-secondary text-light" style="line-height: 1;">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Estoque</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Categoria</th>
          <th>Vendido por Peso</th> <!-- Nova coluna -->
        </tr>
      </thead>
      <tbody style="line-height: 1;">
        {% for produto in produtos %}
        <tr style="background-color: #f8f9fa;">
          <td>{{ produto.id }}</td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.estoque }}</td>
          <td>{{ produto.descricao }}</td>
          <td>R$ {{ produto.preco }}</td>
          <td>{{ produto.categoria }}</td>
          <td>{% if produto.vendido_por_peso %}Sim{% else %}Não{% endif %}</td> <!-- Mostra "Sim" se vendido por peso, senão "Não" -->
        </tr>
        {% endfor %}
      </tbody>      
    </table>
  </div>
</div>

<!-- CSS do Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- JavaScript do Bootstrap (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
